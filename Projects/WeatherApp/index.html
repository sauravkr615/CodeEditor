<!DOCTYPE html>
<html>
    <head>
      <title>Weather</title>
      <link rel="Stylesheet" href="./index.css">
    </head>
    <body>

        <nav>
            <div>
                <img src="./index/index.svg" width="70"/>
            </div>
        </nav>
        <main class="Weather-info">
            <div class="Weather-i Weather-inf">
                <div>
                    <div class="City-name">India</div>

                    <span class="temperature">16</span>
                    <span>&#8451;</span>
                </div>
                <div class="Weather-description">It's Cloudy, Humidity 67%</div>
                </div>
                <div>
                    <input class="city-search" type="text" placeholder="Enter City" />
                </div>
            </div>
            <div class="Weather-i Weather-img">
                <img src="./index/main.svg" width="500"/>
            </div>
        </main>

        <script src="./index.js"></script>
    </body>
    </html>
